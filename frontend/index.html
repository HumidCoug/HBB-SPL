  <style>

    {

<body>
  <div class="site-banner">HBB SPL TOKEN MINTER</div>
  <div class="wrapper">
      <div class="panel">
<h2 style="
  margin-top: 0;

    <button id="connect-button" style="

    <form id="mintForm">
      <label for="name" style="
  font-size: 18.5px;

  text-shadow:
    -0.75px -0.75px 0 black,
     0      -0.75px 0 black,
     0.75px -0.75px 0 black,
    -0.75px  0      0 black,

">토큰 이름</label>
      <input type="text" id="name" maxlength="32" required placeholder="최대 32자까지 입력 가능" style="padding: 10px; border: 1px solid #cccccc; border-radius: 6px; margin-bottom: 1rem; width: 96%;" />

      <label for="name" style="
  font-size: 18.5px;

  color: #ffffff;
  text-shadow:
    -0.75px -0.75px 0 black,
     0      -0.75px 0 black,
     0.75px -0.75px 0 black,
    -0.75px  0      0 black,

">토큰 심볼</label>
      <input type="text" id="symbol" maxlength="10" required placeholder="최대 10자까지 입력 가능" style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; width: 96%;" />

      <label for="name" style="
  font-size: 18.5px;
  font-weight: 600;
  color: #ffffff;
  text-shadow:
    -0.75px -0.75px 0 black,
     0      -0.75px 0 black,
     0.75px -0.75px 0 black,
    -0.75px  0      0 black,
     0.75px  0      0 black,
    -0.75px  0.75px 0 black,

     0.75px  0.75px 0 black;
">토큰 발행 수량</label>
      <input type="number" id="amount" min="1" step="1" required placeholder="숫자를 입력해주세요" style="padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem; width: 96%;" />

      <label for="image" style="
  font-size: 18.5px;
  font-weight: 600;
  color: #ffffff;
  text-shadow:
    -0.75px -0.75px 0 black,
     0      -0.75px 0 black,
     0.75px -0.75px 0 black,
    -0.75px  0      0 black,
     0.75px  0      0 black,
    -0.75px  0.75px 0 black,
     0       0.75px 0 black,
     0.75px  0.75px 0 black;
">토큰 이미지</label>
<div id="drop-zone" style="
  border: 2px dashed #ccc;
  padding: 20px;

  color: #888;

">

  " />
  <button id="remove-image" style="

<input type="file" id="image" accept="image/*" required style="margin-bottom: 1rem;" />
<button type="submit" style="
  padding: 12px;
  background-color: white;
  color: #222;
  font-weight: 600;

  font-size: 16px;
  letter-spacing: 0.03em;
  border: 1px solid #ccc;

  cursor: pointer;

">
  토큰 발행하기 (~ 0.05 SOL)

  </div>

  <div class="panel">
<h2 style="
  margin-top: 0;
  font-size: 2.5rem;
  font-weight: normal;
  color: #141414;
  font-family: 'DNFBitBit', sans-serif;
  letter-spacing: 0.05em;
    text-align: center;
    text-shadow: 
  -0.75px -0.75px 0 white,
   0      -0.75px 0 white,
   0.75px -0.75px 0 white,
  -0.75px  0      0 white,
   0.75px  0      0 white,
  -0.75px  0.75px 0 white,
   0       0.75px 0 white,
   0.75px  0.75px 0 white;
"> 보유 토큰 관리 </h2>

    <label for="name" style="
  font-size: 18.5px;
  font-weight: 600;
  color: #ffffff;
  text-shadow:
    -0.75px -0.75px 0 black,
     0      -0.75px 0 black,
     0.75px -0.75px 0 black,
    -0.75px  0      0 black,
     0.75px  0      0 black,
    -0.75px  0.75px 0 black,
     0       0.75px 0 black,
     0.75px  0.75px 0 black;
">권한이 있는 토큰 목록</label>
    <select id="ownedTokens" style="width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; background-color: #fff; color: #333;"></select>

<button id="mintMore" style="
  padding: 14px 20px;
  background-color: white;
  color: #222;
  font-weight: 600;
  font-family: 'Galmuri', sans-serif;
  font-size: 15px;
  letter-spacing: 0.03em;
  border: 1px solid #ccc;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  margin-bottom: 10px;
">
  선택 토큰 추가 발행 (0.004 ~ 0.005 SOL)
</button>

<button id="revoke" style="
  padding: 14px 20px;
  background-color: white;
  color: #222;
  font-weight: 600;
  font-family: 'Galmuri', sans-serif;
  font-size: 15px;
  letter-spacing: 0.03em;
  border: 1px solid #ccc;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
">
  선택 토큰 민팅 권한 제거 (0.004 ~ 0.005 SOL)
</button>


    <div class="status" id="status" style="margin-top: 1.5rem; color: #333; font-weight: 500;"></div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.3/lib/index.iife.min.js"></script>

<script>
  const form = document.getElementById("mintForm");
  const ownedTokens = document.getElementById("ownedTokens");
  const mintMoreBtn = document.getElementById("mintMore");
  const revokeBtn = document.getElementById("revoke");
  const status = document.getElementById("status");
  const connectBtn = document.getElementById("connect-button");
  const walletAddr = document.getElementById("wallet-address");
  const dropZone = document.getElementById("drop-zone");
  const imageInput = document.getElementById("image");
  let userAddress = null;
  let Transaction;

  window.addEventListener("load", async () => {
    if (window.solana && window.solana.isPhantom) {
      Transaction = window.solanaWeb3.Transaction;
      try {
        const resp = await window.solana.connect({ onlyIfTrusted: true });
        userAddress = resp.publicKey.toString();
        walletAddr.innerText = "지갑 주소: " + userAddress;
        await fetchOwnedTokens(userAddress);
      } catch (err) {
        console.log("자동 연결 실패:", err.message);
      }
    }
  });

  connectBtn.onclick = async () => {
    if (window.solana && window.solana.isPhantom) {
      try {
        if (!userAddress) {
          const resp = await window.solana.connect();
          userAddress = resp.publicKey.toString();
          walletAddr.innerText = "지갑 주소: " + userAddress;
          await fetchOwnedTokens(userAddress);

          const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
          const balance = await connection.getBalance(new solanaWeb3.PublicKey(userAddress));
          if (balance < 0.05 * 1e9) {
            alert("SOL 잔액이 부족합니다. 최소 0.05 SOL이 필요합니다.");
          }
        } else {
          walletAddr.innerText = "지갑 주소: " + userAddress + " (이미 연결됨)";
        }
      } catch (err) {
        walletAddr.innerText = "지갑 연결 실패: " + err.message;
      }
    } else {
      alert("Phantom 지갑을 설치해주세요.");
    }
  };

  async function fetchOwnedTokens(pubkey) {
    const res = await fetch(`https://hbb-spl.onrender.com/owned-tokens?wallet=${pubkey}`);
    if (!res.ok) {
      console.error("토큰 목록 요청 실패:", res.statusText);
      return;
    }
    const tokens = await res.json();
    ownedTokens.innerHTML = "";
    if (tokens.length === 0) {
      ownedTokens.innerHTML = '<option disabled selected>민팅 권한 토큰 없음</option>';
    } else {
      tokens.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        ownedTokens.appendChild(opt);
      });
    }
  }

  form.onsubmit = async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const symbol = document.getElementById("symbol").value;
    const amount = document.getElementById("amount").value;
    const imageFile = document.getElementById("image").files[0];

    const formData = new FormData();
    formData.append("name", name);
    formData.append("symbol", symbol);
    formData.append("amount", amount);
    formData.append("image", imageFile);
    formData.append("user", userAddress);

    try {
      const res = await fetch("https://hbb-spl.onrender.com/mint", {
        method: "POST",
        body: formData,
      });
      if (!res.ok) {
        const error = await res.json();
        throw new Error(error.message || "서버 오류 발생");
      }
      const result = await res.json();
      if (result.tx) {
        const txBuffer = Uint8Array.from(atob(result.tx), c => c.charCodeAt(0));
        const tx = Transaction.from(txBuffer);
        const signed = await window.solana.signAndSendTransaction(tx);
        status.innerText = "트랜잭션 서명 완료: " + signed.signature;
      } else {
        status.innerText = result.message || "트랜잭션 생성 실패";
      }
    } catch (err) {
      status.innerText = "🚫 오류 발생: " + err.message;
    }
  };

  mintMoreBtn.onclick = async () => {
    const selected = ownedTokens.value;
    const amount = prompt("추가 발행 수량은?");
    const res = await fetch("https://hbb-spl.onrender.com/mint-more", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mint: selected, amount }),
    });
    const result = await res.json();
    status.innerText = result.message || "추가 발행 완료";
  };

  revokeBtn.onclick = async () => {
    const selected = ownedTokens.value;
    const confirmRevoke = confirm("정말로 민팅 권한을 제거하시겠습니까? 되돌릴 수 없습니다.");
    if (!confirmRevoke) return;
    const res = await fetch("https://hbb-spl.onrender.com/revoke", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mint: selected }),
    });
    const result = await res.json();
    status.innerText = result.message || "민팅 권한 제거 완료";
  };

  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "#eee";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.backgroundColor = "transparent";
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "transparent";
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      imageInput.files = files;
      const reader = new FileReader();
      reader.onload = () => {
        const preview = document.getElementById("preview");
        preview.src = reader.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(files[0]);
    }
  });

  imageInput.addEventListener("change", () => {
      const dropZone = document.getElementById("drop-zone");
  const imageInput = document.getElementById("image");
  const preview = document.getElementById("preview");
  const removeBtn = document.getElementById("remove-image");

  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "#eee";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.backgroundColor = "#f9f9f9";
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "#f9f9f9";
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      imageInput.files = files;
      displayPreview(files[0]);
    }
  });

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (file) displayPreview(file);
  });

  removeBtn.addEventListener("click", () => {
    preview.src = "";
    preview.style.display = "none";
    removeBtn.style.display = "none";
    imageInput.value = "";
  });

  function displayPreview(file) {
    const reader = new FileReader();
    reader.onload = () => {
      preview.src = reader.result;
      preview.style.display = "block";
      removeBtn.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
    const file = imageInput.files[0];
    if (file) {
      const allowedTypes = ["image/png", "image/jpeg", "image/webp"];
      if (!allowedTypes.includes(file.type)) {
        alert("❌ 이 이미지 형식은 업로드할 수 없습니다.허용된 형식: PNG, JPG, WEBP");
        imageInput.value = "";
        document.getElementById("preview").style.display = "none";
      }
    }
  });
</script>
</body>
</html>
